<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <header>
        <h1><u>Student Registration System</u></h1>
        <p>A system for registering Students details and managing records</p>
    </header> -->

    <div class="container">
        <h1><u>Student Registration System</u></h1>
        <p>A system for registering Students details and managing records</p>
      <div class="line"></div>
        <div class="box">
            <h2><u>Students Registration Form </u></h2>
            <form id="registrationForm">
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" placeholder="Enter your ID" required>
                <label for="email">Email ID:</label>
                <input type="text" id="email" placeholder="Enter your Email" required>
                <label for="contact">Contact No.:</label>
                <input type="text" id="contact" placeholder="Enter your Number">

                <button type="submit">Register</button>
            </form>
            
        </div>

        <div class="box3">
            <h2><u>Registered Students</u></h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No.</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <!-- Student records will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>

</html>
